{%extends 'base.html' %} 
{%load static%}
{%block head%}
	<link href="{%static 'css/full-slider.css'%}" rel="stylesheet">
{%endblock head%}
{% block content%}

<!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://k32.kn3.net/taringa/F/4/A/E/8/7/ACKTRY/3D7.jpg');">
                	<!--<img class="fill" src="http://planestataldedesarrollo.hidalgo.gob.mx/assets/images/slider/definitiva_2.png">-->


                	<!--http://img0.es.gtsstatic.com/wallpapers/c9e5386e2acdcbcbbcad4ddc273e6e10_large.jpeg-->
                	
                </div>
                <div class="carousel-caption">
                    <h2 class="sletrero animated zoomInUp">Hazlo posible con ROXSOFT</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('{%static 'img/1.jpg'%}');">
                	<!--<img class="img-responsive fill" src="http://www.practicavida.es/wp-content/uploads/2015/02/NO-PAIN-NO-GAIN.jpg">-->
                </div>
                <div class="carousel-caption">
                    <h2 class="sletrero animated zoomInDown">Apoyando al ecosistema emprendedor en Pachuca</h2>
                </div>
            </div>


            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://3.bp.blogspot.com/-Rnu-vLpd450/VHejWUmmoTI/AAAAAAAAAhQ/h1XSc8CZ6uc/s1600/apple_desktop-wallpaper-1920x1080.jpg');">
                	<!--<img class="img-responsive fill" src="http://res.cloudinary.com/db79cecgq/image/upload/c_crop,h_720,w_1440,y_91/c_fill,h_800,w_1600/v1407952710/MejoresCancionesGimnasioNoticias01.jpg">-->
                </div>
                <div class="carousel-caption">
                    <h2 class="sletrero animated zoomIn">Cursos de Tecnologías</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
    


   <!--Contácto-->
   <div class="jumbotron">
		<h2>Servicios pap</h2>
		<p>...</p>
		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
   </div>


{%endblock content%}

{%block scripts%}
<script>
    $('.carousel').carousel({
        interval: 3000 //changes the speed
    })
</script>
{%endblock scripts%}
